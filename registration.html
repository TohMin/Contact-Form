<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>無料転職支援サービスに登録する</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style_registration.css">
</head>

<body>
  <section class="registration-form">
    <form action="registration.php" method="POST" enctype="multipart/form-data">

      <div class="header">下記の項目を入力してください</div>
      <div class="unentered-fields">
        Remaining required fields <span id="unentered-fields-count">9</span>
      </div>

      <div class="container container--1">
        <div class="item item-area">
          <label for="area" class="form-label required">お住まいの地域</label>
          <select name="area" id="area" class="form-select">
            <option value="">Select</option>
            <option value="東京都">
              東京都
            </option>
            <option value="埼玉県">
              埼玉県
            </option>
            <option value="神奈川県">
              神奈川県
            </option>
            <option value="千葉県">
              千葉県
            </option>
            <option value="山梨県">
              山梨県
            </option>
            <option value="群馬県">
              群馬県
            </option>
            <option value="茨城県">
              茨城県
            </option>
            <option value="_fr_other">
              Other
            </option>
          </select>
          <span class="item-comment">タクシーメイトでは月収45万円以上が目指せる求人を厳選して紹介しているため、現在は首都圏エリアの求人のみの紹介となりますので予めご了承ください。
          </span>
        </div>
        <div class="item item-commute">
          <label class="form-label required">通勤手段</label>
          <div class="item-container">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="電車" name="commute" id="commute1">
              <label class="form-check-label" for="commute1">電車</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="バス" name="commute" id="commute2">
              <label class="form-check-label" for="commute2">バス</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="自家用車" name="commute" id="commute3">
              <label class="form-check-label" for="commute3">自家用車</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="バイク" name="commute" id="commute4">
              <label class="form-check-label" for="commute4">バイク</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="自転車" name="commute" id="commute5">
              <label class="form-check-label" for="commute5">自転車</label>
            </div>
          </div>

        </div>
        <div class="item item-station">
          <label for="station" class="form-label optional">最寄駅</label>
          <input type="text" class="form-control" name="station" id="station"
            placeholder="電車で通勤の場合は最寄駅を記載してください（例：東京メトロ 上野駅）">
        </div>
      </div>

      <div class="container container--2 d-none">
        <div class="item item-jobdate">
          <div class="label" style="display: flex; flex-direction: column;">
            <label class="form-label required">転職時期</label>
            <span class="item-comment">現在考えている転職時期の目安を教えてください</span>
          </div>
          <div class="item-container">
            <div class="form-check">
              <input class="form-check-input" type="radio" value="直ぐにでも" id="jobdate1" name="jobdate">
              <label class="form-check-label" for="jobdate1">直ぐにでも</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="来月あたり" id="jobdate2" name="jobdate">
              <label class="form-check-label" for="jobdate2">来月あたり</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="3ヶ月以内" id="jobdate3" name="jobdate">
              <label class="form-check-label" for="jobdate3">3ヶ月以内</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="半年以内" id="jobdate4" name="jobdate">
              <label class="form-check-label" for="jobdate4">半年以内</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="時期未定" id="jobdate5" name="jobdate">
              <label class="form-check-label" for="jobdate5">時期未定</label>
            </div>
          </div>
        </div>
        <div class="item item-changeReason">
          <label class="form-label required">今回の転職理由について教えてください</label>
          <div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="自分のペースで仕事をしたいから" name="changeReason"
                id="changeReason1">
              <label class="form-check-label" for="changeReason1">自分のペースで仕事をしたいから</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="もっとやりがいを感じる仕事をしたいから" name="changeReason"
                id="changeReason2">
              <label class="form-check-label" for="changeReason2">もっとやりがいを感じる仕事をしたいから</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="正社員になりたいから" name="changeReason" id="changeReason3">
              <label class="form-check-label" for="changeReason3">正社員になりたいから</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="副業ができる会社で働きたいから" name="changeReason"
                id="changeReason4">
              <label class="form-check-label" for="changeReason4">副業ができる会社で働きたいから</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="自宅から近い会社で働きたいから" name="changeReason"
                id="changeReason5">
              <label class="form-check-label" for="changeReason5">自宅から近い会社で働きたいから</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="今の仕事を中長期的に続けるイメージができないから" name="changeReason"
                id="changeReason6">
              <label class="form-check-label" for="changeReason6">今の仕事を中長期的に続けるイメージができないから</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="人間関係に疲れてしまったから" name="changeReason"
                id="changeReason7">
              <label class="form-check-label" for="changeReason7">人間関係に疲れてしまったから</label>
            </div>
          </div>
        </div>
        <div class="item item-attractive">
          <label class="form-label required">タクシー業界に感じている魅力について教えてください</label>
          <div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="年収が高いから" name="attractive" id="attractive1">
              <label class="form-check-label" for="attractive1">年収が高いから</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="自分のペースで仕事ができるから" name="attractive"
                id="attractive2">
              <label class="form-check-label" for="attractive2">自分のペースで仕事ができるから</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="人の役に立っている感覚をもてるから" name="attractive"
                id="attractive3">
              <label class="form-check-label" for="attractive3">人の役に立っている感覚をもてるから</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="シフト制で勤務に融通が効きそうだから" name="attractive"
                id="attractive4">
              <label class="form-check-label" for="attractive4">シフト制で勤務に融通が効きそうだから</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="年齢を重ねても仕事を続けられそうだから" name="attractive"
                id="attractive5">
              <label class="form-check-label" for="attractive5">年齢を重ねても仕事を続けられそうだから</label>
            </div>
          </div>
        </div>
      </div>

      <div class="container container--3 d-none">
        <div class="item item-name">
          <label class="form-label required">年代</label>
          <div class="row">
            <div class="firstname col">
              <label for="firstname" class="form-label">First name</label>
              <input type="text" name="firstname" id="firstname" class="form-control" placeholder="山田">
            </div>
            <div class="lastname col">
              <label for="lastname" class="form-label">Last name</label>
              <input type="text" name="lastname" id="lastname" class="form-control" placeholder="太郎">
            </div>
          </div>
        </div>
        <div class="item item-age">
          <label for="age" class="form-label required">年代</label>
          <select name="age" id="age" class="form-select">
            <option value="">Select</option>
            <option value="10代">10代</option>
            <option value="20代">20代</option>
            <option value="30代">30代</option>
            <option value="40代">40代</option>
            <option value="50代">50代</option>
            <option value="60代">60代</option>
            <option value="70代">70代</option>
          </select>
        </div>
        <div class="item item-phonenumber">
          <label for="phonenumber" class="form-label required">電話番号</label>
          <input name="phonenumber" id="phonenumber" class="form-control" placeholder="09012345678" />
          <div class="d-flex justify-content-between">
            <span class="item-comment">Number of characters 20 or less</span>
            <span class="item-comment">Current number of characters 0</span>
          </div>
        </div>
        <div class="item item-email">
          <label for="email" class="form-label optional">メールアドレス</label>
          <input name="email" id="email" class="form-control" placeholder="mail@example.com" />
        </div>
        <div class="item item-privacy">
          <label class="form-label required"><a href="https://taxi-mate.jp/privacy"
              target="_blank">プライバシーポリシー</a></label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="privacy" name="is_privacy"
              onclick="this.value=this.checked ? '1' : ''">
            <label class="form-check-label" for="privacy">同意する</label>
          </div>
        </div>
      </div>

      <div class="action d-flex flex-column gap-2">
        <button type="button" class="btn btn-warning next">NEXT</button>
        <button type="button" class="btn btn-outline-secondary back d-none">BACK</button>
        <div class="d-flex align-items-center">
          <div class="progress col-10">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 30%" aria-valuenow="30"
              aria-valuemin="0" aria-valuemax="90"></div>
          </div>
          <div class="col-2 text-center">
            <span id="pagenumber"></span>/3 Page
          </div>
        </div>
      </div>
    </form>

  </section>


  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="js/registration.js"></script>
</body>

</html>
